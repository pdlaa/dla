<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>My Linktree</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome (Icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
    <div class="container text-center bg-white p-4 rounded-4 shadow" style="max-width: 400px;">
        <!-- Profile Section -->
        <div class="profile mb-4">
            <img src="dla.png" alt="Profile Picture" class="rounded-circle mb-3 border border-4 border-primary"
                width="120" height="120">
            <h1 class="h3 mb-2 fw-bold">Baetul Fadla</h1>
            <p class="text-muted mb-4">3D Modeller | Blender Artist | Animator | Game Designer | Programmer</p>
        </div>

        <!-- Links Section -->
        <div class="links">
            <a href="https://www.instagram.com/iamagudboiii/" class="btn btn-primary w-100 mb-3 py-2 fw-bold">
                <i class="fab fa-instagram fa-1x"></i> Instagram
            </a>
            </a>
            <a href="https://example.com" class="btn btn-primary w-100 mb-3 py-2 fw-bold">
                <i class="fab fa-github fa-1x"></i> Github
            </a>
            <a href="https://example.com" class="btn btn-primary w-100 mb-3 py-2 fw-bold">
                <i class="fab fa-twitter fa-1x"></i> Twitter
            </a>
        </div>

        <!-- Social Icons -->
        <div class="social-icons mt-4">
            <a href="https://instagram.com" class="text-decoration-none me-3">
                <i class="fab fa-instagram fa-2x text-primary"></i>
            </a>
            <a href="https://twitter.com" class="text-decoration-none me-3">
                <i class="fab fa-twitter fa-2x text-primary"></i>
            </a>
            <a href="https://github.com" class="text-decoration-none">
                <i class="fab fa-github fa-2x text-primary"></i>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
